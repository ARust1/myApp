<ion-header>
  <ion-navbar style="box-shadow: none;">
    <ion-buttons end>
      <button (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="type" color="secondary">
      <ion-segment-button value="cash">
        Bar
      </ion-segment-button>
      <ion-segment-button value="balance">
        Guthaben
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form class="custom" style="margin-top: 30px;">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="transactionData.recipient" name="recipient" placeholder="EmpfÃ¤nger" [ngModelOptions]="{standalone: true}">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="transactionData.amount" name="amount" placeholder="Betrag">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="transactionData.description" name="description" placeholder="Beschreibung">
        </ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
