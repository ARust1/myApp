<ion-header *ngIf="isLoggedIn">
  <ion-navbar>
    <ion-title>
      Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLoggedIn">
  </div>
  <div *ngIf="isLoggedIn">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row *ngIf="teamData">
        <ion-col>
          {{teamData.balance}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
