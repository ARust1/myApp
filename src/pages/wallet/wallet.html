<ion-header *ngIf="userData && teamData">
  <ion-navbar>
    <div class="team-logo" (tap)="setTeamLogo()">
      <img *ngIf="teamData.team_logo" [src]="teamData.team_logo">
      <img *ngIf="!teamData.team_logo" src="assets/icon/icon-team-black.svg">
    </div>
    <h4>{{teamData.name}}</h4>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segment" padding-left padding-right>
      <ion-segment-button value="overview">
        Überblick
      </ion-segment-button>
      <ion-segment-button value="member">
        Mitglieder
      </ion-segment-button>
      <ion-segment-button value="balance">
        Guthaben
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!dataLoaded">
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>

<ion-content no-bounce *ngIf="dataLoaded">

  <ion-refresher (ionRefresh)="doRefresh($event)" (ionPull)="doPulling($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

    <ion-grid *ngIf="segment === 'overview'">
      <ion-row >
        <div class="saldo">Team-Saldo</div>
        <ion-col padding class="team-balance" col-10>
          <div>€ {{teamData.balance}}</div>
          <div class="pending-balance">ausstehend: <span class="balance">{{ pendingStripeTeamBalance / 100 || 0 | currency : "EUR" : 1 }}</span></div>
        </ion-col>

      </ion-row>
      <ion-row *ngIf="userData && !userData.balance">
        <span class="saldo">Mein Guthaben</span>
        <ion-col padding class="team-balance" col-12>
          € 0
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-grid *ngIf="segment === 'member'">
    <ion-list class="user-list">
      <ion-item *ngFor="let user of teamUser">
        <img *ngIf="!user.profile_img" class="profile-pic" src="assets/imgs/default-no-profile-pic.jpg" item-start>
        <img *ngIf="user.profile_img" class="profile-pic" [src]="user.profile_img" item-start>
        <ion-label>
          <div class="user-name">
            {{user.prename}}
            {{user.surname}}
          </div>
          <div class="user-admin" *ngIf="user.admin">
            Kassenwart
          </div>
        </ion-label>
        <button *ngIf="userData.admin" ion-button outline item-end>Überweisen</button>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-grid *ngIf="segment === 'balance'">
    <ion-list>
      <ion-item>

      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
