<ion-content>
  <ion-header *ngIf="isLoggedIn">
    <div class="team-pic">
      <div class="overlay">
      </div>
      <img src="../../assets/imgs/mannschaftsfoto.jpg">
      <div class="team-logo">
        <img src="../../assets/imgs/team_logo.jpg">
      </div>
    </div>
  </ion-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="none">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!isLoggedIn">
  </div>
  <div class="wallet-content" *ngIf="isLoggedIn">
    <ion-grid>
      <ion-row *ngIf="teamData">
        <span class="saldo">Saldo</span>
        <ion-col class="team-balance" col-12>
          € {{teamData.balance}}

            <!--<div class="team-balance-options">

              <span>Überweisung</span>
            </div>-->
        </ion-col>
      </ion-row>
      <ion-row class="team-balance-options">
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
