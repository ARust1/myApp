<ion-content>
  <ion-header *ngIf="teamData">
    <div class="team-pic">
      <div class="overlay">
        <h4>{{teamData.name}}</h4>
      </div>
      <img src="../../assets/imgs/mannschaftsfoto.jpg">
      <div class="team-logo">
        <img src="../../assets/imgs/team_logo.jpg">
      </div>
    </div>
  </ion-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="none">
    </ion-refresher-content>
  </ion-refresher>
  <div class="wallet-content" *ngIf="teamData">
    <ion-row class="team-balance-options">
      <button (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-row>
    <ion-grid *ngIf="teamData">
      <ion-row >
        <span class="saldo">Team-Saldo</span>
        <ion-col padding class="team-balance" col-10>
          € {{teamData.balance}}

            <!--<div class="team-balance-options">

              <span>Überweisung</span>
            </div>-->
        </ion-col>
      </ion-row>
      <ion-row *ngIf="userData && userData.balance">
        <span class="saldo">Mein Guthaben</span>
        <ion-col padding class="team-balance" col-12>
          € {{userData.balance}}

          <!--<div class="team-balance-options">

            <span>Überweisung</span>
          </div>-->
        </ion-col>
      </ion-row>
      <ion-row class="team-member" *ngIf="teamUser">
        <!--<div class="line"></div>-->
        <div class="team-h">Mitglieder</div>
        <!--<div class="line"></div>-->
      </ion-row>
      <ion-row class="team-member-list" *ngIf="teamUser">
        <ion-col col-3 *ngFor="let user of teamUser">
          <div>
            <img class="profile-pic" src="../../assets/imgs/default-no-profile-pic.jpg">
          </div>
          <div>{{user.prename}}</div>
          <div>{{user.surname}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
