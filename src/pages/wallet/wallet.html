<ion-content>
  <ion-header *ngIf="teamData">
    <div class="team-pic">
      <div class="overlay">
        <h4>{{teamData.name}}</h4>
      </div>
      <img src="../../assets/imgs/mannschaftsfoto.jpg">
      <div class="team-logo">
        <img src="../../assets/imgs/team_logo.jpg">
      </div>
    </div>
  </ion-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="none">
    </ion-refresher-content>
  </ion-refresher>
  <div class="wallet-content" *ngIf="teamData">
    <ion-grid *ngIf="teamData">
      <ion-row >
        <span class="saldo">Team-Saldo</span>
        <ion-col padding class="team-balance" col-12>
          € {{teamData.balance}}

            <!--<div class="team-balance-options">

              <span>Überweisung</span>
            </div>-->
        </ion-col>
      </ion-row>
      <ion-row *ngIf="userData">
        <span class="saldo">Mein Guthaben</span>
        <ion-col padding class="team-balance" col-12>
          € {{userData.balance}}

          <!--<div class="team-balance-options">

            <span>Überweisung</span>
          </div>-->
        </ion-col>
      </ion-row>
      <ion-row padding class="team-balance-options">
        <div class="button">
          Einzahlen
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
