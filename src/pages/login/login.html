<ion-header no-border padding-left padding-right>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (submit)="doLogin()">
    <ion-item>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button class="button-1" type="submit">
      Login
    </button>
    <div class="click-text" clear (click)="register()">
      Keinen Account? <strong>Hier registrieren!</strong>
    </div>
  </form>
</ion-content>
