<ion-header no-border padding-left padding-right>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button (click)="doLogin()">
      Login
    </button>
  </form>
</ion-content>
<ion-footer padding>
  <div class="register" (click)="goToRegister()">
    Du hast kein Konto? <span>Registriere dich.</span>
  </div>
</ion-footer>
