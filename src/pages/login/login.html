<ion-header no-border padding-left padding-right>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding no-bounce>
  <form>
    <ion-item>
      <ion-input [(ngModel)]="loginData.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item *ngIf="errorMsg">
      {{ errorMsg }}
    </ion-item>
    <button ion-button class="b" (click)="doLogin()">
      Login
    </button>
  </form>
  <button style="width: 100%; text-align:center; background-color: transparent;" color="none">Passwort vergessen?</button>
</ion-content>
<ion-footer padding>
  <div class="register" (click)="goToRegister()">
    Du hast kein Konto? <span>Registriere dich.</span>
  </div>
</ion-footer>
