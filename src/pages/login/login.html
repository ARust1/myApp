<ion-header no-border padding-left padding-right>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding no-bounce>
  <div class="img-container">
      <img src="assets/icon/manschaftskasse.svg">
      mannschaftskasse
  </div>
  <form >
    <ion-item>
      <ion-input [(ngModel)]="loginData.email" name="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Passwort"></ion-input>
    </ion-item>
    <button class="forgot" style="width: 100%; text-align:center; background-color: transparent;" color="none">Passwort vergessen?</button>
    <button ion-button class="b" (click)="doLogin()">
      Login
    </button>
    
    <ion-item *ngIf="errorMsg">
        {{ errorMsg }}
      </ion-item>
  </form>
</ion-content>
<ion-footer padding>
  <div class="register" (click)="goToRegister()">
    Du hast kein Konto? <span>Registriere dich.</span>
  </div>
</ion-footer>
