<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Verizifierung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-input [(ngModel)]="validationCode" name="validationCode" type="number" placeholder="Pincode"></ion-input>
    </ion-item>
    <button ion-button class="b" (click)="checkValidation()">
      Weiter
    </button>
  </form>
</ion-content>

<ion-footer padding>
  <div class="register" (click)="sendValidation()">
    Du hast keinen Pincode erhalten? <span>Erneut senden.</span>
  </div>
</ion-footer>
