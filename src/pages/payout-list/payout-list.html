<ion-header>

  <ion-navbar>
    <ion-title>Auszahlungen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let payout of payoutList">
      <ion-row>
        <ion-col class="deposit-date" col-3>
          <span>{{payout.timestamp | date:'MMM'}}</span>
          <span>{{payout.timestamp | date:'dd'}}</span>
        </ion-col>

        <ion-col class="deposit-name" col-5>
          <div>{{ payout.recipient }}</div>
        </ion-col>

        <ion-col class="deposit-amount" col-4>
          - {{ payout.amount / 100 | currency :"EUR" : 1 }}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
