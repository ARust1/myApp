<ion-header>

  <ion-navbar>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter Items" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding-top>
  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let user of teamUser" (click)="openTransferPopover(user)">
        <img class="profile-pic" src="../../assets/imgs/default-no-profile-pic.jpg" item-start>
        {{user.prename}} {{user.surname}}
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
