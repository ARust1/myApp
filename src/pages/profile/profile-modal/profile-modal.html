<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profil bearbeiten</ion-title>
    <ion-buttons end>
      <button type="submit" (click)="updateUser()">
        <span>fertig</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="member-profile-pic">
      <img class="pic" src="../../assets/imgs/default-no-profile-pic.jpg">
    <span class="add">
      <!--<img class="add-img" src="../../assets/icon/pencil.svg">-->
      <ion-icon name="add" class="add-img"></ion-icon>
    </span>
  </ion-row>
  <ion-row>
    <form>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-input [(ngModel)]="userData.email" name="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-input [(ngModel)]="userData.prename" name="prename" type="text" placeholder="Vorname"></ion-input>
        <ion-input [(ngModel)]="userData.surname" name="surname" type="text" placeholder="Nachname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="shirt" item-start=""></ion-icon>
        <ion-input [(ngModel)]="userData.back_number" name="back_number" type="text" placeholder="RÃ¼ckennummer"></ion-input>
      </ion-item>
    </form>
  </ion-row>
</ion-content>
