<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button>
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <form class="custom">
      <div padding-bottom>
        <img class="profile-pic" src="assets/imgs/default-no-profile-pic.jpg">
      </div>
      <div padding-bottom>
        Geld an {{ destinationData.prename }} {{ destinationData.surname }} überweisen
      </div>
      <ion-item>
        <ion-input type="number" placeholder="Betrag" [(ngModel)]="stripeTransferData.amount" name="amount"></ion-input>
      </ion-item>
      <div class="btn-container">
        <button ion-button block color="blue" (click)="createTransfer()">
          <span *ngIf="!transferLoading">Überweisen</span>
          <ion-spinner *ngIf="transferLoading"></ion-spinner>
        </button>
      </div>
    </form>
</ion-content>
