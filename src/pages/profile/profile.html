<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>
    <ion-buttons end>
      <button (click)="logoutConfirm()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-grid class="member-profile">
    <ion-row>
      <ion-col col-3 class="member-profile-pic">
        <img src="../../assets/imgs/default-no-profile-pic.jpg">
      </ion-col>
      <ion-col col-6 class="member-profile-name">
        <h5>Alexander Rust</h5>
        <h6 class="member-profile-position">Sturm</h6>
      </ion-col>
      <ion-col col-3 class="member-profile-trickot">
        <img src="../../assets/imgs/trickot.svg">
        <span class="trickot-number">9</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
