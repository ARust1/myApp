<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Auszahlung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="custom">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="amount" name="amount"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <div class="btn-container">
    <button ion-button block color="blue" (click)="payout()">
      <span *ngIf="!transferLoading">Auszahlen</span>
      <ion-spinner *ngIf="transferLoading"></ion-spinner>
    </button>
  </div>

</ion-content>
