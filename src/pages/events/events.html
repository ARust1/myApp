<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="none">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-list *ngIf="eventArr">
      <ion-item (click)="goToDetail(event)"  *ngFor="let event of eventArr" detail-push>

        <div class="item-sub"><span>Ort:</span> {{event.location}}</div>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
