
<ion-header>
  <ion-navbar>
    <ion-title>
      Ausflüge
    </ion-title>
    <ion-buttons end>
      <button (click)="goToAddEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="none">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-list *ngIf="eventArr">
      <ion-item (click)="goToDetail(event)"  *ngFor="let event of eventArr">
        <ion-row></ion-row>
        <ion-row>
          <ion-col class="event-date" col-3>
            <div>12.11.2017</div>
            <div class="from-to"><img src="../../assets/icon/from_to.svg"></div>
            <div>14.11.2017</div>
          </ion-col>
          <ion-col class="event-info" col-6>
            <div class="item-h">{{event.name}}</div>
            <div class="item-sub">{{event.location}}</div>
          </ion-col>
          <ion-col class="event-sum" col-3>
            € {{event.sum}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
