<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="close()" ><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="save()">fertig</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top: 44px;">
  <ion-grid>
    <ion-row>
      <ion-calendar [(ngModel)]="date"
                    (onChange)="onChange($event)"
                    [options]="options"
                    [type]="type"
                    [format]="'YYYY-MM-DD'">
      </ion-calendar>
    </ion-row>
  </ion-grid>

</ion-content>
