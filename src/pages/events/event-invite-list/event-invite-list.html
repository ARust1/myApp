<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons end>
      <button (click)="saveInviteList()">fertig</button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
  <ion-searchbar animated="true"
                 placeholder ="Suche"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="userList">
    <ion-item *ngFor="let user of userList">
      {{user.prename}} {{user.surname}}
      <div item-end (click)="addToInviteList(user)"><ion-icon name="add"></ion-icon></div>
    </ion-item>

  </ion-list>

</ion-content>
