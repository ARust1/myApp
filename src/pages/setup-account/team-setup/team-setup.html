<ion-header>

  <ion-navbar>
    <ion-title>Mannschaft</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <h1></h1>
      <form class="animated fadeIn">
        <ion-list>
          <ion-item class="cam">
            <div class="cam-container" (tap)="getPictures()">
              <ion-icon name="ios-camera-outline" *ngIf="!teamData.teamLogo"></ion-icon>
              <img *ngIf="teamData.teamLogo" [src]="teamData.teamLogo">
            </div>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="teamData.name" name="name" type="text" placeholder="Mannschaftsname"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>
    <ion-slide>
      <form class="animated fadeIn">
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="invite_token" name="invite_token" type="text" placeholder="Einladungstoken"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <div class="btn-container">
    <button ion-button block *ngIf="currentSlide === 0" class="animated fadeInUp" (tap)="createTeam()">
      <span *ngIf="!loading">Mannschaft erstellen</span>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </button>
    <button ion-button block *ngIf="currentSlide === 1" class="animated fadeInUp" (tap)="setTeam()">
      <span>Mannschaft beitreten</span>
      <!--<ion-spinner *ngIf="updateLoading"></ion-spinner>-->
    </button>
  </div>
</ion-footer>
