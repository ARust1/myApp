<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
<form class="animated fadeIn">
  <ion-list>
    <ion-item class="cam">
      <div class="cam-container" (tap)="goToPictureSelect()">
        <ion-icon name="ios-camera-outline" *ngIf="!profileImg"></ion-icon>
        <img *ngIf="profileImg" [src]="profileImg">
      </div>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="userData.prename" name="prename" type="text" placeholder="Vorname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="userData.surname" name="surname" type="text" placeholder="Nachname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [readonly]="true" [(ngModel)]="userData.birthday" name="birthday" placeholder="Geburtstag" (tap)="openDatePicker()"></ion-input>
    </ion-item>
    <div>{{ birthday }}</div>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Adresse
    </ion-list-header>
    <ion-item class="google-auto">
      <input type="text" [(ngModel)] = "address"
                 [options]='options'
                 (FormatAddress)="getFormattedAddress($event)"
                 angularGooglePlace autocomplete="off" placeholder="StraÃŸe" [ngModelOptions]="{standalone: true}">
    </ion-item>
  </ion-list>
</form>


</ion-content>
<ion-footer>
  <div class="btn-container animated fadeIn" style="animation-delay: 0.1s;" (click)="goToIdUpload()">
    <button ion-button block>
      <span *ngIf="!updateLoading">Weiter</span>
      <ion-spinner *ngIf="updateLoading"></ion-spinner>
    </button>
  </div>
</ion-footer>
