<ion-header>

  <ion-navbar padding-right>
    <ion-buttons end>
      <button (click)="close()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid padding>
    <ion-row>
      <ion-col (tap)="payCash()">
          <ion-icon name="ios-cash-outline" ></ion-icon>
          <div>Bar</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (tap)="payWithBalance()">
        <img src="assets/icon/manschaftskasse.svg">
        <div>Guthaben</div>
        <div style="color: #aeacb4 !important;">{{ stripeAccountBalance / 100 || 0 | currency : "EUR" : 1 }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
