<ion-header no-border padding-left padding-right>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-input [(ngModel)]="regData.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <div class="button"  (click)="doSignup()">
      Registrieren
    </div>
  </form>
</ion-content>
