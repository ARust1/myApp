<ion-header>

  <ion-navbar>
    <ion-title>Bankkonto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <div>
          <strong>Inhaber: </strong>{{ bankAccountData.account_holder_name }}
      </div>
      <div>
          <strong>Bank: </strong>{{ bankAccountData.bank_name }}
      </div>
      <div>
          <strong>IBAN: </strong>{{ bankAccountData.last4 }}
      </div>
      <div>
          <strong>BIC: </strong> {{ bankAccountData.routing_number }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
